<h3>11.33 Function hostinnetgroup</h3>

<p><b>Synopsis</b>: hostinnetgroup(arg1) returns type <b>class</b>

   <p><br>
   <i>arg1</i> : Netgroup name, <i>in the range</i> .*
<br>

<p>True if the current host is in the named netgroup

<p><b>Example</b>:<br>
<br>

<pre>
classes:

  "ingroup" expression => hostinnetgroup("my_net_group");

</pre>
