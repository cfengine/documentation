<h3>11.7 Function concat</h3>

<p><b>Synopsis</b>: concat(...) returns type <b>string</b>

   <p><br>

<p>Concatenate all arguments into string

<p><b>Example</b>:<br>
<br>
<pre>
commands:
  "/usr/bin/generate_config $(config)"
    ifvarclass => concat("have_config_", canonify("$(config)"));

</pre>

<p><b>Notes</b>:<br>
<br>
<i>History</i>: Was introduced in 3.2.0, Nova 2.1.0 (2011)
