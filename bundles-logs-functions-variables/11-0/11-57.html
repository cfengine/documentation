<h3>11.57 Function now</h3>

<p><b>Synopsis</b>: now() returns type <b>int</b>

   <p><br>

<p>Convert the current time into system representation

<p><b>Example</b>:<br>
<br>

<pre>
body file_select zero_age
{
mtime       => irange(ago(1,0,0,0,0,0),now);
file_result => "mtime";
}

</pre>
