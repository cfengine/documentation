<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>{% if page.title %}{{ page.title }} - {% endif %}CFEngine{% if site.CFE_manuals_version %} {{ site.CFE_manuals_version }} {% endif %} Docs</title>
        <link rel="icon" type="image/svg+xml" href="./media/images/favicon.svg">
        <!-- page.url ~ https://docs.cfengine.com/latest/pages/examples/tutorials/manage-packages.html -->
        <!-- WANT https://docs.cfengine.com/latest/pages/examples-tutorials-manage-packages.html -->
        <!-- <link rel="canonical" href="https://docs.cfengine.com/latest{{ page.url | remove: 'pages/' }}"> -->
        <!-- Gave https://docs.cfengine.com/latest/examples/tutorials/manage-packages.html -->
        <!-- <link rel="canonical" href="https://docs.cfengine.com/latest{{ page.url | remove: 'pages/' | replace: '/', '-' }}"> -->
        <!-- Gave https://docs.cfengine.com/latest-reference-masterfiles-policy-framework.html -->
        <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website">
        <meta prefix="og: http://ogp.me/ns#" property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}CFEngine{% if site.CFE_manuals_version %} {{ site.CFE_manuals_version }}{% endif %} Docs">
        <meta prefix="og: http://ogp.me/ns#" property="og:description" content="{% if page.preview_description %}{{ page.preview_description }}{% endif %}">
        <meta prefix="og: http://ogp.me/ns#" property="og:image" content="https://docs.cfengine.com/docs/master/media/images/logo_wide_opengraph.png">
        <meta prefix="og: http://ogp.me/ns#" property="og:url" content="docs.cfengine.com">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="docs.cfengine.com">
        <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}CFEngine{% if site.CFE_manuals_version %} {{ site.CFE_manuals_version }} {% endif %} Docs">
        <meta name="twitter:description" content="{% if page.preview_description %}{{ page.preview_description }}{% endif %}">
        <meta name="twitter:image" content="https://docs.cfengine.com/docs/master/media/images/agent_white_background.png">

        <link rel="canonical" href="https://docs.cfengine.com/latest/{{ page.url | remove: '/pages/' | replace: '/', '-' }}">
        {% css_asset_tag global %}
        - _assets/css/styles.min.css
        {% endcss_asset_tag %}
    </head>
